<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Add Employee</title>
</head>

<body>


    <div class="container">
        <h1 id="heading">Office Employee Management System</h1>

        <hr>
        <a class="btn btn-primary" href="/" role="button">Home</a>
        <a class="btn btn-info" href="/all_emp" role="button">View All Employees</a>
        <a class="btn btn-success" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-danger" href="/remove_emp" role="button">Remove An Employee</a>
     

        <hr>
        <h2>Add an employee</h2>
        <hr>


        <form action="/add_emp" method="post">

            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name">
            </div>


            <div class="form-group">
                <label for="phone">Phone no</label>
                <input type="number" class="form-control" name="phone" id="phone">
            </div>



            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" name="salary" id="salary">
            </div>



            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" class="form-control" name="dept" id="dept">
            </div>


            <div class="form-group">
                <label for="first_name">Role</label>
                <input type="text" class="form-control" name="role" id="role">
            </div>


            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="text" class="form-control" name="bonus" id="bonus">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>





<style>
    #heading {
        font-family: 'Anton', sans-serif;
    }
</style>
